<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@coin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link id="favicon" rel="icon" type="image/png" href="favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            color: #f0f4ff;
            font-family: 'Poppins', sans-serif; /* Updated with fallback */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://thumbs.dreamstime.com/b/vector-landscape-blue-sky-clouds-sunset-anime-cartoon-clean-style-background-design-171922579.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
            transform: scale(1.1);
        }
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.7s ease;
        }
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .enter-text {
            font-size: 0.9rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: #add8e6;
            opacity: 0.7;
            transition: all 0.4s ease;
        }
        #overlay:hover .enter-text {
            opacity: 1;
            color: #e0ffff;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.9s ease;
            z-index: 1;
        }
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 1.6rem;
            border: 2px solid #add8e6;
            box-shadow: 0 0 0 4px rgba(173, 216, 230, 0.12),
                        0 0 20px rgba(173, 216, 230, 0.35);
            object-fit: cover;
            transition: all 0.35s ease;
        }
        .avatar:hover {
            transform: scale(1.08);
            border-color: #e0ffff;
            box-shadow: 0 0 0 8px rgba(173, 216, 230, 0.18),
                        0 0 40px rgba(173, 216, 230, 0.6);
        }
        .username {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin-bottom: 0.6rem;
            text-shadow: 0 0 12px rgba(173, 216, 230, 0.7),
                        0 0 24px rgba(173, 216, 230, 0.5);
        }
        .bio {
            font-size: 1.1rem;
            color: #add8e6;
            margin-bottom: 2.2rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(173, 216, 230, 0.6),
                        0 0 20px rgba(173, 216, 230, 0.4);
        }
        .socials {
            display: flex;
            gap: 1.4rem;
            justify-content: center;
        }
        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(173, 216, 230, 0.08);
            border: 1px solid rgba(173, 216, 230, 0.25);
            color: #add8e6;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.3);
        }
        .social-btn:hover {
            background: rgba(173, 216, 230, 0.18);
            border-color: #e0ffff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(173, 216, 230, 0.6);
        }
        .icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
            filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.65));
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="audio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>
    <div id="overlay">
        <div class="enter-text">[ click to enter ]</div>
    </div>
    <div class="container" id="container">
        <img src="https://i1.sndcdn.com/avatars-zdUYKESWIwunBUSv-r0xMJw-t500x500.jpg"
             alt="deeewi"
             class="avatar"
             draggable="false">
        
        <h1 class="username">deeewi</h1>
        <p class="bio">ฅᨐฅ</p>
        <div class="socials">
            <a href="https://github.com/malinacoin" target="_blank" class="social-btn" aria-label="GitHub">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.137 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
            </a>
            <a href="https://steamcommunity.com/id/deeewi/" target="_blank" class="social-btn" aria-label="Steam">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10c-4.6 0-8.45-3.08-9.64-7.27l3.83 1.58a2.84 2.84 0 0 0 2.78 2.27c1.56 0 2.83-1.27 2.83-2.83v-.13l3.4-2.43h.08c2.08 0 3.77-1.69 3.77-3.77s-1.69-3.77-3.77-3.77-3.78 1.69-3.78 3.77v.05l-2.37 3.46-.16-.01c-.59 0-1.14.18-1.59.49L2 11.2C2.43 6.05 6.73 2 12 2M8.28 17.17c.8.33 1.72-.04 2.05-.84.33-.8-.05-1.71-.83-2.04l-1.28-.53c.49-.18 1.04-.19 1.56.03.53.21.94.62 1.15 1.15.22.52.22 1.1 0 1.62-.43 1.08-1.7 1.6-2.78 1.15l1.13.46M15.99 9.72c0 1.39-1.13 2.52-2.52 2.52a2.52 2.52 0 0 1-2.51-2.52 2.5 2.5 0 0 1 2.51-2.51 2.52 2.52 0 0 1 2.52 2.51m-4.4 0c0 1.04.84 1.89 1.89 1.89 1.04 0 1.88-.85 1.88-1.89s-.84-1.89-1.88-1.89c-1.05 0-1.89.85-1.89 1.89z"/>
                </svg>
            </a>
        </div>
    </div>
    <script>
        const overlay = document.getElementById('overlay');
        const container = document.getElementById('container');
        const audio = document.getElementById('audio');
        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            container.classList.add('visible');
            audio.volume = 0.2;
            audio.play().catch(() => {});
        });
        document.querySelector('.avatar').addEventListener('contextmenu', e => e.preventDefault());
        // Tab disguise feature
        const originalTitle = document.title;
        const originalFavicon = document.getElementById('favicon').href;
        const disguises = [
            { title: 'X', favicon: 'https://abs.twimg.com/favicons/twitter.3.ico' },
            { title: 'YouTube', favicon: 'https://www.youtube.com/favicon.ico' },
            { title: 'Facebook', favicon: 'https://www.facebook.com/favicon.ico' },
            { title: 'Snapchat', favicon: 'https://www.snapchat.com/favicon.ico' },
            { title: 'SoundCloud', favicon: 'https://soundcloud.com/favicon.ico' },
            { title: 'Instagram', favicon: 'https://www.instagram.com/favicon.ico' },
            { title: 'TikTok', favicon: 'https://www.tiktok.com/favicon.ico' }
        ];
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                const randomDisguise = disguises[Math.floor(Math.random() * disguises.length)];
                document.title = randomDisguise.title;
                document.getElementById('favicon').href = randomDisguise.favicon;
            } else {
                document.title = originalTitle;
                document.getElementById('favicon').href = originalFavicon;
            }
        });
    </script>
</body>
</html>

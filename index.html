<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@deeewi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png"> 
      
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: crosshair;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: blur(3px) brightness(0.7);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .click-text {
            font-size: 2rem;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px #fff;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            opacity: 0;
            transition: all 0.8s ease, transform 0.1s linear; 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
        }

        .pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateZ(20px); 
            pointer-events: auto;
            cursor: default; 
        }
        
        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: translateZ(10px); 
        }

        .role {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #fff;
            transform: translateZ(5px);
            font-weight: 400;
        }

        .socials {
            display: flex;
            justify-content: center;
            align-items: center; 
            gap: 25px;
        }

        .social-link {
            color: #fff;
            font-size: 2.2rem; 
            text-decoration: none;
            transition: transform 0.3s, text-shadow 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: translateZ(15px); 
            cursor: pointer; 
            pointer-events: auto;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link:hover {
            transform: translateY(-5px) translateZ(15px); 
            text-shadow: 0 0 20px #fff, 0 0 40px #fff; 
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg); 
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <img src="https://images.hdqwalls.com/download/black-and-white-vancouver-city-4k-vb-3840x2160.jpg" class="bg-video" alt="background">

    <div id="overlay">
        <div class="click-text">[ click to enter ]</div>
    </div>

    <div class="card" id="main-card">
        <img src="https://i1.sndcdn.com/avatars-zdUYKESWIwunBUSv-r0xMJw-t500x500.jpg" alt="Profile" class="pfp" id="pfp-img" draggable="false">
        
        <h1 class="username">deeewi</h1>
        
        <p class="role">ฅᨐฅ</p>

        <div class="socials" id="social-links-container">
            <a href="https://github.com/malinacoin" target="_blank" class="social-link" draggable="false">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://steamcommunity.com/id/deeewi/" target="_blank" class="social-link" draggable="false">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const mainCard = document.getElementById('main-card');
        const audio = document.getElementById('bg-music');
        const pfpImg = document.getElementById('pfp-img');
        const socialLinksContainer = document.getElementById('social-links-container');
        
        const MAX_TILT = 15;
        const PERSPECTIVE = 1000;

        function disableContextMenu(e) {
            e.preventDefault();
        }
        
        pfpImg.addEventListener('contextmenu', disableContextMenu);
        socialLinksContainer.addEventListener('contextmenu', disableContextMenu);
        
        pfpImg.addEventListener('dragstart', disableContextMenu); 


        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            audio.volume = 0.3; 
            audio.play();
            
            setTimeout(() => {
                mainCard.classList.add('visible');
            }, 300);
        });

        document.addEventListener('mousemove', (e) => {
            if (!mainCard.classList.contains('visible')) return;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const deltaX = e.clientX - centerX;
            const deltaY = e.clientY - centerY;

            const normalizedX = deltaX / centerX;
            const normalizedY = deltaY / centerY;
            
            const rotateY = -normalizedX * MAX_TILT;
            const rotateX = normalizedY * MAX_TILT; 

            mainCard.style.transform = 
                `perspective(${PERSPECTIVE}px) 
                 rotateX(${rotateX}deg) 
                 rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            if (mainCard.classList.contains('visible')) {
                mainCard.style.transform = `perspective(${PERSPECTIVE}px) rotateX(0deg) rotateY(0deg)`;
            }
        });
    </script>
</body>
</html>
